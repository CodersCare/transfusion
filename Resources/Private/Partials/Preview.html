<f:if condition="{record.uid}">
    <div class="t3-page-ce-wrapper">
        <div class="t3-page-ce" id="element-{table}-{record.uid}" data-table="{table}" data-uid="{record.uid}"
             data-interaction="{interaction}">
            <div class="t3-page-ce-element">
                <div class="t3-page-ce-header">
                    <div class="t3-page-ce-header-left">
                        <f:if condition="{interaction}=='true'">
                            <button class="btn btn-default btn-selector">
                                <f:if condition="{status}=='possible'">
                                    <f:then>
                                        <core:icon title="Move to confirmed connections" identifier="actions-chevron-double-left" />
                                    </f:then>
                                    <f:else>
                                        <core:icon title="Move to confirmed connections" identifier="actions-chevron-left" />
                                    </f:else>
                                </f:if>
                            </button>
                        </f:if>
                        <f:format.raw>{record.icon}</f:format.raw>
                    </div>
                    <div class="t3-page-ce-header-title">
                        {record.previewData.header}
                    </div>
                    <f:if condition="{interaction}=='true'">
                        <div class="t3-page-ce-header-right">
                            <button class="btn btn-default btn-selector">
                                <f:if condition="{status}=='possible'">
                                    <f:then>
                                        <core:icon title="Remove from confirmed connections" identifier="actions-chevron-double-right" />
                                    </f:then>
                                    <f:else>
                                        <core:icon title="Remove from confirmed connections" identifier="actions-chevron-right" />
                                    </f:else>
                                </f:if>
                            </button>
                        </div>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</f:if>
